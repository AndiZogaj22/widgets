<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* CSS to center the modal on the screen */
#modal {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
}

/* CSS for the close button */
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
}

</style>

<body>
    <!-- HTML code for the clickable div, modal, and close button -->
    <div id="clickable-div">Click me!</div>

    <div id="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Here is some information in the modal.</p>
        </div>
    </div>

    <script>
        // JavaScript code for showing and hiding the modal
const clickableDiv = document.getElementById('clickable-div');
const modal = document.getElementById('modal');
const closeButton = document.querySelector('.close');

clickableDiv.addEventListener('click', () => {
  modal.style.display = 'block';
  centerModal();
});

closeButton.addEventListener('click', () => {
  modal.style.display = 'none';
});

// Center the modal on the screen
function centerModal() {
  modal.style.display = 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
}

window.addEventListener('resize', centerModal);


    </script>
</body>

</html>
